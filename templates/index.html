<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | My CCTV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/style.css"  rel="stylesheet" />
</head>
<body>
     <div class="container">
       <div class="row justify-content-center mt-5">
           <div class="card card-body">
                <h1 class="card-header text-center">CCTV Live Footage</h1>
                 <div class="card-body">
                     <a href="{{ url_for('video_feed') }}" class="btn btn-outline-success">Start</a>
                     <a id="griser" href="{{ url_for('index') }}" class="btn btn-outline-danger">Back</a>
                     <img hidden="hidden" src="{{ url_for('video_feed') }}" alt="my cctv" width="50%"/>
                     <p class="mt-4 fw-bold font-italic">Bienvenue sur la page de diffusion en direct de notre CCTV. Restez connecté pour une surveillance en temps réel.</p>
                 </div>
           </div>
       </div>
     </div>
     <script>
         window.onload = function() {
             if (new Date().getHours() >= 19) {
                document.body.style.backgroundColor = "#f5f5dc"; // Couleur douce pour les yeux
             }
         };
     </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
